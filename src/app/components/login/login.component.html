<section class="w-full flex justify-center gradient-form h-full bg-neutral-200 dark:bg-neutral-700">
    <div class="container h-full p-10 w-5/12 min-w-fit">
      <div
        class="flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200">
        <div class="w-full">
          <div
            class="block rounded-lg bg-white shadow-lg dark:bg-neutral-800">
            <div class="g-0 lg:flex lg:flex-wrap">
              <!-- Left column container-->
              <div class="px-4 md:px-0 lg:w-full">
                <div class="md:mx-6 md:p-12">
                  <!--Logo-->
                  <div class="text-center">
                    <img
                      class="mx-auto w-48"
                      src="https://trabajosdiarios.com/storage/logow/pe/keol/keola-networks-1702671273.webp"
                      alt="logo" />
                    <h4 class="mb-12 mt-1 pb-1 text-xl font-semibold">
                      Somos el equipo de KeOla
                    </h4>
                  </div>

                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                    <p class="mb-4">Por favor logearse para ingresar</p>
                    <!--Username input-->
                    <div class="relative mb-4">
                      <input
                        type="text"
                        class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear placeholder:opacity-0 peer-focus:placeholder:opacity-100 peer-valid:placeholder:opacity-100 dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary"
                        id="username"
                        placeholder="Username"
                        formControlName="username"
                      />
                      <label
                        for="username"
                        class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-valid:-translate-y-[0.9rem] peer-valid:scale-[0.8] dark:text-neutral-400 dark:peer-focus:text-primary"
                      >
                        Username
                      </label>
                      <div class="text-rose-500 text-xs px-3" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                        {{ getErrorMessage('username') }}
                      </div>
                    </div>

                    <div class="relative mb-4">
                      <input
                        type="password"
                        class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear placeholder:opacity-0 peer-focus:placeholder:opacity-100 peer-valid:placeholder:opacity-100 dark:text-white dark:placeholder:text-neutral-300 dark:autofill:shadow-autofill dark:peer-focus:text-primary"
                        id="password"
                        placeholder="Password"
                        formControlName="password"
                      />
                      <label
                        for="password"
                        class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-valid:-translate-y-[0.9rem] peer-valid:scale-[0.8] dark:text-neutral-400 dark:peer-focus:text-primary"
                      >
                        Password
                      </label>
                      <div class="text-rose-500 text-xs px-3" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        {{ getErrorMessage('password') }}
                      </div>
                    </div>

                    <!--Submit button-->
                    <div class="mb-12 pb-1 pt-1 text-center">
                      <button
                        class="mb-3 inline-block w-full rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-dark-3 transition duration-150 ease-in-out hover:shadow-dark-2 focus:shadow-dark-2 focus:outline-none focus:ring-0 active:shadow-dark-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
                        data-twe-ripple-init
                        data-twe-ripple-color="light"
                        style="
                          background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
                        "
                        type="submit" [disabled]="loginForm.invalid">
                        Ingresar
                      </button>

                      <a href="#!">Olvidó la contraseña?</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
